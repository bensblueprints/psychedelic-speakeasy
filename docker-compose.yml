version: '3.8'

services:
  app:
    build: .
    container_name: psychedelic-speakeasy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://speakeasy:${DB_PASSWORD}@db:3306/speakeasy
      - JWT_SECRET=${JWT_SECRET}
      - VITE_APP_ID=${VITE_APP_ID:-psychedelic-speakeasy}
      - SENDLANE_API_KEY=${SENDLANE_API_KEY:-}
      - AIRWALLEX_CLIENT_ID=${AIRWALLEX_CLIENT_ID:-}
      - AIRWALLEX_API_KEY=${AIRWALLEX_API_KEY:-}
      - AIRWALLEX_ENV=${AIRWALLEX_ENV:-demo}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - speakeasy-network

  db:
    image: mysql:8.0
    container_name: speakeasy-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=speakeasy
      - MYSQL_USER=speakeasy
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - speakeasy-network

volumes:
  mysql_data:
    driver: local

networks:
  speakeasy-network:
    driver: bridge
